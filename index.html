<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Renato Albuquerque">
    <meta name="description" content="Tip Calculator App, Frontend Mentor Challenge.">
    <meta name="keywords" content="front-end, frontend, software, web, developer, engineer, development, portfolio, HTML, HTML5, CSS, CSS3, JavaScript, tip calculator app, frontend mentor, Renato Albuquerque">

    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="/script.js" defer></script>
    <title>Tip Calculator App</title>
</head>
<body>
    <img src="files/logo.svg" alt="Logo Splitter" class="logo">

    <!-- First Section. -->
    
    <main class="main">
        <section class="firstSection">
            <div class="bill">
                <label for="billValue">Bill</label>
                <input class="iconDollar" id="billValue" type="number" placeholder="0.00">
            </div>

            <div class="selectTip">
                <p>Select Tip %</p>
                <div class="tipValues">
                    <input type="button" value="5" class="btnPercentage" class="btnPercentageSelected" id="btn5"></input>
                    <input type="button" value="10" class="btnPercentage" class="btnPercentageSelected" id="btn10"></input>
                    <input type="button" value="15" class="btnPercentage" class="btnPercentageSelected" id="btn15"></input>
                    <input type="button" value="25" class="btnPercentage" class="btnPercentageSelected" id="btn25"></input>
                    <input type="button" value="50" class="btnPercentage" class="btnPercentageSelected" id="btn50"></input>
                    <input type="number" class="inputCustom" placeholder="Custom">
                </div>
            </div>

            <div class="numberOfPeople">
                <div class="alignPeopleAndMessage"> <!-- To align "label" with "alert message." -->
                    <label for="qtyPerPerson">Number of People</label>
                    <div class="alertMessage">Can't be zero</div>  
                </div>
                <input class="iconPerson" class="alertBorder" id="qtyPerPerson" type="number" placeholder="0" required>
            </div>
        </section>

        <!-- Second Section, about Results -->

        <section class="secondSection">
            <div class="alignTextResult">   <!-- To align "tip amount/total" with "result." -->
                <div class="tipAmount">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                </div>
                <div id="tipResult">$0.00</div>
            </div>

            <div class="alignTextResult">   <!-- To align "tip amount/total" with "result." -->
                <div class="total">
                    <p>Total</p>
                    <span>/ person</span>
                </div>
                <div id="totalResult">$0.00</div>
            </div>

            <button type="button" class="buttonReset" class="buttonResetSelected-1" class="buttonResetSelected-2">RESET</button>
            <!-- 
                buttonResetSelected1: bill value !== 0.
                buttonResetSelected2: number of people === 0.
             -->
        </section>
    </main>

    <footer>
        <p class="textFooter-p">Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" class="textFooter-a">Frontend Mentor</a></p> 
        <p class="textFooter-p">Coded by <a href="https://rma-contacts.vercel.app/" target="_blank" class="textFooter-a">Renato Albuquerque</a></p>
    </footer>
</body>
</html>
