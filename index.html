<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="/script.js" defer></script>
    <title>Tip Calculator App</title>
</head>
<body>
    <img src="files/logo.svg" alt="Logo Splitter" class="logo">

    <main class="main">
        <section class="firstSection">
            <div class="bill">
                <label for="">Bill</label>
                <input class="iconDollar" type="number" placeholder="0.00">
            </div>

            <div class="selectTip">
                <p>Select Tip %</p>
                <div class="tipValues">
                    <a href="">5%</a>
                    <a href="">10%</a>
                    <a href="">15%</a>
                    <a href="">25%</a>
                    <a href="">50%</a>
                    <input class="btnCustom" type="number" placeholder="Custom">
                </div>
            </div>

            <div class="numberOfPeople">
                <div class="alignPeopleAndMessage"> <!-- To align "label" with "alert message." -->
                    <label for="">Number of People</label>
                    <div id="alertMessage"></div>
                </div>
                <input class="iconPerson" type="number" placeholder="0">
            </div>
        </section>

        <section class="secondSection">
            <div class="alignTextResult">   <!-- To align "tip amount/total" with "result." -->
                <div class="tipAmount">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                </div>
                <div id="tipResult">$0.00</div>
            </div>

            <div class="alignTextResult">   <!-- To align "tip amount/total" with "result." -->
                <div class="total">
                    <p>Total</p>
                    <span>/ person</span>
                </div>
                <div id="totalResult">$0.00</div>
            </div>

            <a href="" class="buttonReset">RESET</a>
        </section>
    </main>

    <footer>
        <p class="textFooter-p">Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" class="textFooter-a">Frontend Mentor</a></p> 
        <p class="textFooter-p">Coded by <a href="https://rma-contacts.vercel.app/" target="_blank" class="textFooter-a">Renato Albuquerque</a></p>
    </footer>
</body>
</html>
