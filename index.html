<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="/script.js" defer></script>
    <title>Tip Calculator App</title>
</head>
<body>
    <img src="files/logo.svg" alt="Logo Splitter">

    <main class="main">
        <section class="firstSection">
            <div class="bill">
                <label for="">Bill</label>
                <input type="number">
            </div>

            <div class="selectTip">
                <p>Select Tip %</p>
                <a href="" class="tipValues"><button>5%</button></a>
                <a href="" class="tipValues"><button>10%</button></a>
                <a href="" class="tipValues"><button>15%</button></a>
                <a href="" class="tipValues"><button>25%</button></a>
                <a href="" class="tipValues"><button>50%</button></a>
                <a href="" class="tipValues"><button>Custom</button></a>
            </div>

            <div class="numberOfPeople">
                <label for="">Number of People</label>
                <input type="number">
            </div>
        </section>

        <section class="secondSection">
            <div>
                <div class="tipAmount">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                </div>
                <div id="tipResult">$ To appear the result here.</div>
            </div>

            <div>
                <div class="total">
                    <p>Total</p>
                    <span>/ person</span>
                </div>
                <div id="totalResult">$ To appear the result here.</div>
            </div>

            <a href="" class="buttonReset"><button type="reset">RESET</button></a>
        </section>
    </main>

    <footer>
        <p class="textFooter-p">Challenge by <a href="https://www.frontendmentor.io/home" class="textFooter-a">Frontend Mentor</a>. Coded by <a href="https://rma-contacts.vercel.app/" class="textFooter-a">Renato Albuquerque</a>.</p>
    </footer>
</body>
</html>
